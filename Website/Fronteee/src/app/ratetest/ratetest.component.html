<form [formGroup]="form">
    <div class="cont">
      <div class="stars">
        <ngx-star-rating formControlName="rating1" [id]="'rating'"></ngx-star-rating>
      </div>
      <div>Rating: {{form.value.rating1}}</div>
      <p>form is valid: {{ form.valid ? 'true' : 'false' }}</p>
      <!-- <input type="text" placeholder="Enter rate mesage"/> -->
      <textarea name="ratemess" id=""   placeholder="Rate message"></textarea>
      <!-- <textarea name="ratemess" id="" cols="30" rows="10" placeholder="Rate message"></textarea> -->
      <button type="button">Save </button>
    </div>
   
    
    <div class="cont">
        <div class="stars">
          <ngx-star-rating formControlName="rating2" [id]="'rating2'" [disabled] ="true"></ngx-star-rating>
        </div>
        <div>Rating(Disabled): {{form.value.rating2}}</div>
      </div>
    </form>
    
    
    <div class="cont">
      <div class="stars">
        <ngx-star-rating [(ngModel)]="rating3" [id]="'rating3'" ></ngx-star-rating >
      </div>
      <div>Rating: {{ rating3 }}</div>
    </div>
